<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1 Bài tập 6</title>
</head>
<body>
<h1>Tính tổng 30 số đầu tiên chia hết cho 7</h1>
<script>
    let count = 0;
    let s = 0
    for (i = 0; count < 30 ; i++) {
        if (i % 7 === 0) {
            count++
            s = i + s;
        }
    } document.write(s);
</script>
</body>
</html>
