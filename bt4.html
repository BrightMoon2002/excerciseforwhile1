<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập for 1 Bài tập 4</title>
</head>
<body>
<h1>Tìm số đầu tiên trong dãy Fibonacci chia hết cho 5:</h1>
<script>
    let a = 0;
    let b = 1;
    let fn;

        for (;;) {
            fn = a + b;
            a = b;
            b = fn;
            if (fn % 5 === 0) {
                document.write(fn);
                break;
            }
        }
</script>
</body>
</html>
