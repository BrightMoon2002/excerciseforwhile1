<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1, bài tập 1:</title>
</head>
<body>
<h1>Sử dụng vòng lặp để đếm từ 1 đến 100.Khi số là 99 thì thông báo đã hoàn thành:</h1>
<script>
    let num = 1;
    for (; num < 101; num++) {
        if (num === 100) {
            document.write("Đã hoàn thành")
           break;
        }
        document.write(num + "<br>")
    }
</script>
</body>
</html>
